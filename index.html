<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Cake Decorating</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="letters">
            <button class="letter"></button>
        </div>

        <div id="cake">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhomhNu_NZlJ2CVM19BtHb9mADJz_tTF2FkWli0W32vypzgywtMYnhwLDuhTsD4-DJ-eSrAuwqijDnV0GqQc0du_-_o_JHLmuMXfFuP7yEokUOAz-CdZpbaA5F9RdsNGQX5z0qvwauFEd09/s800/sweets_marzipan_cake.png" alt="white cake with bear, rabbit, and gift toppings">

            <div id="cake-colors">
                <button id="white"></button>
                <button id="brown"></button>
                <button id="pink"></button>
            </div>
        </div>

        <div id="fruits">
            <button class="fruit"></button>
            <input type="range" name="rotate" id="rotate">
            <button id="reset"></button>
        </div>
    </div>
</body>
</html>

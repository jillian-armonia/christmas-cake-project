<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no" >
    <title>Christmas Cake Decorating</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="letters"></div>

        <div id="cake"></div>

        <div id="menu">
            <div id="fruits">
                <button class="fruitBtn" id="strawberry">
                    <img src="./fruits/strawberry.png" alt="strawberry" class="fruit">
                </button>
                <button class="fruitBtn" id="banana">
                    <img src="./fruits/banana.png" alt="banana" class="fruit">
                </button>
                <button class="fruitBtn" id="melon">
                    <img src="./fruits/melon.png" alt="melon" class="fruit">
                </button>
                <button class="fruitBtn" id="orange">
                    <img src="./fruits/fruit_slice10_orange.png" alt="orange slice" class="fruit">
                </button>
                <button class="fruitBtn" id="cherry">
                    <img src="./fruits/fruit_sakuranbo.png" alt="cherry" class="fruit">
                </button>
                <button class="fruitBtn" id="apple">
                    <img src="./fruits/fruit_slice08_apple.png" alt="apple slice" class="fruit">
                </button>
                <button class="fruitBtn" id="pineapple">
                    <img src="./fruits/fruit_slice03_pineapple_ring.png" alt="pineapple ring" class="fruit">
                </button>
                <button class="fruitBtn" id="peach">
                    <img src="./fruits/furit_mark16_momo_cut.png" alt="peach slice" class="fruit">
                </button>
                <button class="fruitBtn" id="kiwi-fruit">
                    <img src="./fruits/cut_fruit_kiwi.png" alt="kiwi slice" class="fruit">
                </button>
            </div>

            <input type="range" name="rotate" id="rotate" max="360" min="0" value="0" step="1">
            <div id="cake-colors">
                <button id="white"></button>
                <button id="brown"></button>
                <button id="pink"></button>
            </div>
            <button id="flip">FLIP</button>
            <button id="clear">CLEAR</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
